<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/estilosbotchar.css" type="text/css" media="all">
    <title>ChatbothImpi</title>
</head>

<body>
    <div class="modal" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">
                        <img src="img/impi.jpg" class="rounded-circle imgIMPI" alt="IMPI">
                    </h5>
                </div>
                <div class="modal-body">
                    <div id="inchat">
                        <div class="card">
                            <div class="card-head">
                                <p class="card-text">
                                    <div class="text-left">
                                        <img src="img/impi.jpg" class="rounded-circle imgIMPI" alt="IMPI"> Hey!, soy el agente virtual del IMPI ¿Cuál es tu nombre?.
                                    </div>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-inline">
                        <div class="form-group mb-12">
                            <input type="text" class="form-control rounded txt" id="txtcomment" placeholder="Escribe...">
                            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="draggable">
        <img src="img/impi.jpg" class="imgIMPI cssboth" onMouseOver="this.className='resizeUp'" onMouseOut="this.className='cssboth'" data-toggle="modal" data-target="#exampleModalScrollable">
    </div>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/chatbot.js"></script>
    <script src="script.js"></script>
</body>

</html>
